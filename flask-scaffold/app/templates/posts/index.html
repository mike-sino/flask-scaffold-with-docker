<a class="btn btn-default pull-right btn-primary" ui-sref="posts.new" role="button" ng-if="isAuthenticated()">New</a>

<table datatable="ng" dt-options="dtOptions" class="table table-bordered" ng-if="isAuthenticated()">


       <thead>
         <th>ID</th>
         
                         <th>Tittle</th>
                         <th>Body</th>
                         <th>Author</th>
                         <th>Creation_Date</th>
                         <th>Published</th>
          <th>Actions</th>


        </thead>
        <tbody>
        <tr ng-repeat=" post in posts">
            <td>{{ post.id  }}</td> 
            
                         <td>{{ post.tittle }}</td>
                         <td>{{ post.body }}</td>
                         <td>{{ post.author }}</td>
                         <td>{{ post.creation_date }}</td>
                         <td>{{ post.published }}</td>
            <td><a ui-sref="posts.edit({id:post.id })" class="btn btn-default btn-warning" role="button"  id="editButton"><i class="fa fa-edit"></i></a>
            <button class="btn btn-default btn-danger" ng-click="deletePost(post.id)" id="deleteButton"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
        </tbody>

</table>
