


      
				 
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Author</label>
            <div class="col-sm-4">
                 <input   type="text" id="author" name="author"  class="form-control"
                  ng-model="comment.data.attributes.author" placeholder="author*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Body</label>
            <div class="col-sm-4">
                <textarea type="text" id="body" name="body"  class="form-control"
                 ng-model="comment.data.attributes.body" placeholder="body*" rows="5" required></textarea>
            </div>
          </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Author_Url</label>
            <div class="col-sm-4">
                 <input   type="url" id="author_url" name="author_url"  class="form-control"
                  ng-model="comment.data.attributes.author_url" placeholder="author_url*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Created_On</label>
            <div class="col-sm-4">
                 <input   type="date" id="created_on" name="created_on"  class="form-control"
                 formatdate ng-model="comment.data.attributes.created_on" placeholder="created_on*" required>
            </div>
         </div>
        <div class="form-group">
               <label for="is_active" class="col-sm-2 control-label">Approved</label>
               <div class="col-sm-4">
                <label class="radio-inline">
                <input type="radio" name="approved" id="approved" ng-value="1" ng-model="comment.data.attributes.approved">
                True</label>
                <label class="radio-inline">
                <input type="radio" name="approved" id="approved" ng-value="0" ng-model="comment.data.attributes.approved">
                False</label>
            </div>
        </div>

                     
       
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">  
            <button  ng-disabled="loading" class="btn btn-primary " type="submit" >

                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button>

      </div>
   </div>
